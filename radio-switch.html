<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sablon</title>
        <!-- Bootstrap 5 Css-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Font Awesome 6 -->
        <script src="https://kit.fontawesome.com/a7e719b2fb.js" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: #fff;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <!-- Custom Radio Style -->
        <style>

            :root{
                --radio-switch-height: 40px;
                --radio-switch-width: 400px!important;
                --radio-switch-border-radius:6px;
            }

            .radio-switch {
                background-color: #F7F7F7;
                border-radius: var(--radio-switch-border-radius);
                text-align: center;
            }

            .switch {
                display: block;
                height: var(--radio-switch-height);
                position: relative;
            }

            /* switch genişliği */
            .fixed-width-lg {
                width: var(--radio-switch-width) ;
            }

            input[type="radio"] {
                margin: 1px 0 0;
                line-height: normal;
            }

            /* Seçilen değerin yazı rengi */
            .radio-switch input:checked + label {
                color: #fff;
            }

            /* Label genel görünüm */
            .radio-switch label {
                color: #252525;
                font-weight: 400;
                cursor: pointer;
                -webkit-transition: color 0.2s ease-out;
                -o-transition: color 0.2s ease-out;
                transition: color 0.2s ease-out;
                position: relative;
                z-index: 2;
                width: 50%;
                height: 100%;
                margin: 0;
                text-align: center;
                float: left;
                user-select: none;
            }

            /* label içine yazı hizalama */
            .switch label,
            .switch > span {
                line-height: var(--radio-switch-height);
                vertical-align: middle;
            }

            .radio-switch * {
                outline: 0 !important;
            }

            /* input gizleme */
            .switch input {
                position: absolute;
                opacity: 0;
            }

            /* kayan yapı*/
            .switch a {
                display: block;
                -webkit-transition: all 0.3s ease-out;
                -o-transition: all 0.3s ease-out;
                transition: all 0.3s ease-out;
                position: absolute;
                top: 10%;
                padding: 0;
                z-index: 1;
                width: 50%;
                height: 80%;
                color: #fff;
                background-color: #EF6521;
                left: 1%;             
                border-radius: var(--radio-switch-border-radius);
            }

            /* kayan yapı sağa gitmesi */
            .switch input:last-of-type:checked ~ a {
                background-color: #EF6521;
                left: 49%;
                -webkit-box-shadow: "#5C5C5C" 0 -1px 0 inset;
                box-shadow: "#5C5C5C" 0 -1px 0 inset;
            }

            
        </style>
    </head>
    <body>


        <span class="switch radio-switch fixed-width-lg">
            <input name="radio" id="radio_on" value="1" checked="checked" type="radio">
            <label for="radio_on" class="radioCheck">Bireysel</label>
            <input name="radio" id="radio_off" value="0" type="radio">
            <label for="radio_off" class="radioCheck">Kurumsal</label>
            <a class="slide-button"></a>
        </span>
        
        <!-- Bootstrap 5 JS  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
