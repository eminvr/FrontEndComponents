<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sablon</title>
        <!-- Bootstrap 5 Css-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Font Awesome 6 -->
        <script src="https://kit.fontawesome.com/a7e719b2fb.js" crossorigin="anonymous"></script>

        <style>


            #demo-list a {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 100%;
            }

            .jquery-accordion-menu,
            .jquery-accordion-menu * {
                box-sizing: border-box;
                outline: 0;
            }

            .jquery-accordion-menu {
                min-width: 260px;
                float: left;
                position: relative;
            }

            .jquery-accordion-menu .jquery-accordion-menu-footer,
            .jquery-accordion-menu .jquery-accordion-menu-header {
                width: 100%;
                height: 50px;
                padding-left: 22px;
                float: left;
                line-height: 50px;
                font-weight: 600;
                color: #000;
                background: #fff;
            }

            .jquery-accordion-menu ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .jquery-accordion-menu ul li {
                width: 100%;
                display: block;
                float: left;
                position: relative;
            }

            .jquery-accordion-menu ul li a {
                width: 100%;
                padding: 14px 22px;
                float: left;
                text-decoration: none;
                color: #000;
                font-size: 13px;
                background: #fff;
                white-space: nowrap;
                position: relative;
                overflow: hidden;
                transition: color 0.2s linear, background 0.2s linear;
            }

            .jquery-accordion-menu > ul > li.active,
            .jquery-accordion-menu>ul>li:hover > a {
                color: #000;
                background: #fff;
            }

            .jquery-accordion-menu > ul > li > a {
                border-bottom: solid 1px #3b424d;
            }

            .jquery-accordion-menu ul li a i {
                width: 34px;
                float: left;
                line-height: 18px;
                font-size: 16px;
                text-align: left;
            }

            .jquery-accordion-menu .submenu-indicator {
                float: right;
                right: 22px;
                position: absolute;
                line-height: 19px;
                font-size: 20px;
                transition: transform 0.3s linear;
            }

            .jquery-accordion-menu ul ul.submenu .submenu-indicator {
                line-height: 16px;
            }

            .jquery-accordion-menu .submenu-indicator-minus > .submenu-indicator {
                transform: rotate(45deg);
            }

            .jquery-accordion-menu ul ul.submenu,
            .jquery-accordion-menu ul ul.submenu li ul.submenu {
                width: 100%;
                display: none;
                position: static;
            }

            .jquery-accordion-menu ul ul.submenu li {
                clear: both;
                width: 100%;
            }

            .jquery-accordion-menu ul ul.submenu li a {
                width: 100%;
                float: left;
                font-size: 11px;
                background: #fff;
                border-top: none;
                position: relative;
                border-left: solid 6px transparent;
                transition: border 0.2s linear;
            }

            .jquery-accordion-menu ul ul.submenu li:hover > a {
                border-left-color: #fff;
            }

            .jquery-accordion-menu ul ul.submenu > li > a {
                padding-left: 30px;
            }

            .jquery-accordion-menu ul ul.submenu > li > ul.submenu > li > a {
                padding-left: 45px;
            }

            .jquery-accordion-menu ul ul.submenu > li > ul.submenu > li > ul.submenu > li > a {
                padding-left: 60px;
            }

            .jquery-accordion-menu ul li .jquery-accordion-menu-label,
            .jquery-accordion-menu ul ul.submenu li .jquery-accordion-menu-label {
                min-width: 20px;
                padding: 1px 2px 1px 1px;
                position: absolute;
                right: 18px;
                top: 14px;
                font-size: 11px;
                font-weight: 800;
                color: #000;
                text-align: center;
                line-height: 18px;
                background: #fff;
                border-radius: 100%;
            }

            .jquery-accordion-menu ul ul.submenu li .jquery-accordion-menu-label {
                top: 12px;
            }

            .ink {
                display: block;
                position: absolute;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 100%;
                transform: scale(0);
            }

            .animate-ink {
                animation: ripple 0.5s linear;
            }

            @keyframes ripple {
                100% {
                    opacity: 0;
                    transform: scale(2.5);
                }
            }

            .red.jquery-accordion-menu .jquery-accordion-menu-footer,
            .red.jquery-accordion-menu .jquery-accordion-menu-header,
            .red.jquery-accordion-menu ul li a {
                background: #fff
            }

            .red.jquery-accordion-menu > ul > li.active > a,
            .red.jquery-accordion-menu>ul>li:hover > a {
                background: #fff
            }

            .red.jquery-accordion-menu > ul > li > a {
                border-bottom-color: #fff
            }

            .red.jquery-accordion-menu ul ul.submenu li:hover > a {
                border-left-color: #fff
            }
        </style>
    </head>
    <body>


        <div id="jquery-accordion-menu" class="jquery-accordion-menu red">
            <div class="jquery-accordion-menu-header" id="form"></div>
            <ul id="demo-list">
                <li class="active">
                    <a href="#">
                        1. Seviye
                    </a>
                </li>

                <li>
                    <a href="#">
                        1. Seviye
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="#">1 - 1
                            </a>
                        </li>
                        <li>
                            <a href="#">1 - 2
                            </a>
                        </li>
                        <li>
                            <a href="#">2. Seviye
                            </a>
                            <ul class="submenu">
                                <li>
                                    <a href="#">2 - 1
                                    </a>
                                </li>
                                <li>
                                    <a href="#">2 - 2
                                    </a>
                                </li>
                                <li>
                                    <a href="#">2 - 3
                                    </a>
                                </li>
                                <li>
                                    <a href="#">2 - 4
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                1 - 3
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>


        <!-- Bootstrap 5 JS  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            ;
            (function ($, window, document, undefined) {
                var pluginName = "jqueryAccordionMenu";
                var defaults = {
                    speed: 300,
                    showDelay: 0,
                    hideDelay: 0,
                    singleOpen: true,
                    clickEffect: true
                };

                function Plugin(element, options) {
                    this.element = element;
                    this.settings = $.extend({}, defaults, options);
                    this._defaults = defaults;
                    this._name = pluginName;
                    this.init();
                }

                $.extend(Plugin.prototype, {
                    init: function () {
                        this.openSubmenu();
                        this.submenuIndicators();
                        if (defaults.clickEffect) {
                            this.addClickEffect();
                        }
                    },
                    openSubmenu: function () {
                        $(this.element).children('ul').find('li').bind('click touchstart', function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            if ($(this).children('.submenu').length > 0) {
                                if ($(this).children('.submenu').css('display') == 'none') {
                                    $(this).children('.submenu').delay(defaults.showDelay).slideDown(defaults.speed);
                                    $(this).children('.submenu').siblings('a').addClass('submenu-indicator-minus');
                                    if (defaults.singleOpen) {
                                        $(this).siblings().children('.submenu').slideUp(defaults.speed);
                                        $(this).siblings().children('.submenu').siblings('a').removeClass('submenu-indicator-minus');
                                    }
                                    return false;
                                } else {
                                    $(this).children('.submenu').delay(defaults.hideDelay).slideUp(defaults.speed);
                                }

                                if ($(this).children('.submenu').siblings('a').hasClass('submenu-indicator-minus')) {
                                    $(this).children('.submenu').siblings('a').removeClass('submenu-indicator-minus');
                                }
                            }
                            window.location.href = $(this).children('a').attr('href');
                        })
                    },
                    submenuIndicators: function () {
                        if ($(this.element).find('.submenu').length > 0) {
                            $(this.element).find('.submenu').siblings('a').append('<span class="submenu-indicator">+</span>');
                        }
                    },
                    addClickEffect: function () {
                        var ink,
                            d,
                            x,
                            y;
                        $(this.element).find('a').bind('click touchstart', function (e) {
                            $('.ink').remove();
                            if ($(this).children('.ink').length === 0) {
                                $(this).prepend('<span class="ink"></span>');
                            }
                            ink = $(this).find('.ink');
                            ink.removeClass('animate-ink');
                            if (! ink.height() && ! ink.width()) {
                                d = Math.max($(this).outerWidth(), $(this).outerHeight());
                                ink.css({height: d, width: d});
                            }
                            x = e.pageX - $(this).offset().left - ink.width() / 2;
                            y = e.pageY - $(this).offset().top - ink.height() / 2;
                            ink.css({
                                top: y + 'px',
                                left: x + 'px'
                            }).addClass('animate-ink');
                        })
                    }
                });
                $.fn[pluginName] = function (options) {
                    this.each(function () {
                        if (! $.data(this, 'plugin_' + pluginName)) {
                            $.data(this, 'plugin_' + pluginName, new Plugin(this, options));
                        }
                    });
                    return this;
                }
            })(jQuery, window, document);

            jQuery('#jquery-accordion-menu').jqueryAccordionMenu();
        </script>
    </body>
</html>
